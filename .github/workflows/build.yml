name: Publish Docker image

on:
  push:
    tags:
      - '*'

env:
  MM_NOTIFICATION_CHANNEL: bots

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Get Tag
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: ğŸ Build python package
        run: python setup.py sdist

      - name: ğŸ“¦ Upload python package to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/affiliation-matcher-${{ steps.version.outputs.tag }}.tar.gz
          tag: ${{ github.ref }}
      - name: ğŸ”‘ Docker login
        run: docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‹ Build docker image
        run: make docker-build

      - name: ğŸ“¦ Push docker image
        run: make docker-push

  notify:
    needs: build
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: dataesr/mm-notifier-action@v1.0.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          mattermost_webhook_url: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          mattermost_channel: ${{ env.MM_NOTIFICATION_CHANNEL}}