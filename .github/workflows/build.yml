name: Build
on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ Checkout
        uses: actions/checkout@v2

      - name: ğŸ·ï¸ Collect tag name
        id: tag
        run: echo ::set-output name=TAG_NAME::${GITHUB_REF#refs/tags/}

      - name: ğŸ Build python package
        run: make python-build

      - name: ğŸ“¦ Upload python package to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/matcher-affiliation-${{ steps.tag.outputs.TAG_NAME }}.tar.gz
          tag: ${{ github.ref }}

      - name: ğŸ”‘ Docker login
        run: docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‹ Build docker image
        run: make docker-build

      - name: ğŸ“¦ Push docker image
        run: make docker-push

  slack:
    needs:
      - build
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dataesr/slack-notifier-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          slack_token: ${{ secrets.SLACK_TOKEN }}
          slack_channel: '#bso-bot'