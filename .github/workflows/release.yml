name: Release
on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ðŸ”¨ Build
        run: make python-build
      - name: ðŸ“¡ Upload package to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/matcher-$($env:GITHUB_REF -replace "refs/tags/").tar.gz
          tag: ${{ github.ref }}