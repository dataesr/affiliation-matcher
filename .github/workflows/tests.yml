name: Tests
on: [ push ]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: 🐍 Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: 🏁 Checkout
        uses: actions/checkout@v2

      - name: ️🚧 Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          make install

      - name: Start app
        run: |
          make start

      - name: Wait for app to be up
        run: |
          sleep 60

      - name: Check that ES is up 1/2
        run: |
          curl "http://localhost:9200/_cat/indices?s=i"

      - name: Check that ES is up 2/2
        run: |
          curl "http://elasticsearch:9200/_cat/indices?s=i"

      - name: 🟩 Run unit tests
        run: |
          APP_ENV=test python -m pytest tests/server/main/my_elastic_test.py
