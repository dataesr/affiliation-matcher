name: Tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🐍 Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: ⚙️Configure sysctl limits
        run: |
          sudo swapoff -a
          sudo sysctl -w vm.swappiness=1
          sudo sysctl -w fs.file-max=262144
          sudo sysctl -w vm.max_map_count=262144

      - name: 🏁 Checkout
        uses: actions/checkout@v2

      - name: 🗃️ Start Elasticsearch ICU
        run: docker run -d -e discovery.type=single-node -v elastic:/usr/share/elasticsearch/data -p 9200:9200 dataesr/es_icu:latest

      - name: ️🚧 Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          make install

      - name: Test ES host 1/2
        run: |
          curl http://localhost:9200
      - name: Test ES host 2/2
        run: |
          curl http://elasticsearch:9200

      - name: 🟩 Run unit tests
        run: |
          APP_ENV=test python -m pytest