{% extends "base.html" %}

{% block content %}

<div class="starter-template">
    <h1>Matcher Affiliations</h1>
    <hr>
    <br>
    <div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input_query">Affiliation(s)</label>
                    <textarea class="form-control" data-error="A query is required" id="input_query" name="query"
                              placeholder="Entrez ici une signature d'affiliation"
                              required="required" rows="4"></textarea>
                    <p class="example">
                        Exemple:
                        "<span id="input_example">IPAG Institut de Planétologie et d'Astrophysique de Grenoble</span>"
                    </p>
                    CSV file only, the first column should contain the query, no header
                    <input type="file" id="fileinput" accept=".csv" />
                </div>
            </div>
            <div class="col-md-2">
                <label for="input_type">Référentiel</label>
                <select class="browser-default custom-select" id="input_type">
                    <option value="country">Country</option>
                    <option value="grid">grid.ac</option>
                    <option selected value="rnsr">RNSR</option>
                    <option value="ror">RoR</option>
                </select>
            </div>
            <div class="col-md-2" id="select_year">
                <label for="input_year">Année</label>
                <select class="browser-default custom-select" id="input_year">
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 offset-md-10">
                <button class="btn btn-primary submit">Match</button>
            </div>
        </div>
    </div>
</div>
<div id="results"></div>
<div id="logs"></div>
<div id="error" class="error"></div>

{% endblock %}
